{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
    <!-- Sidebar -->
    <div class="w-80 bg-white dark:bg-gray-800 shadow-lg overflow-y-auto">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Chat Sessions</h2>
                <button id="newChatBtn" class="bg-teal-300 hover:bg-teal-400 text-white px-3 py-1 rounded-lg transition duration-200 text-sm">
                    New Chat
                </button>
            </div>
        </div>
        <div id="sessionsList" class="p-2 space-y-2">
            <!-- Sessions will be loaded here -->
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col h-screen">
        <!-- Chat Header -->
        <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <h1 id="chatTitle" class="text-xl font-semibold text-gray-800 dark:text-gray-200">Select a chat or start a new one</h1>
                    <button id="renameBtn" class="hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>
                </div>
                <button id="deleteBtn" class="hidden text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 pb-1">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-4 py-2 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-teal-300 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-teal-300 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 bg-teal-300 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 -mt-0.5">
            <form id="messageForm" class="flex space-x-4" onsubmit="return false;">
                {% csrf_token %}
                <input type="text" 
                       id="messageInput" 
                       class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-200"
                       placeholder="Type your message..."
                       required>
                <button type="button" 
                        id="sendButton"
                        class="bg-teal-300 hover:bg-teal-400 text-white px-6 py-2 rounded-lg transition duration-200">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 flex flex-col items-center space-y-4">
        <div class="w-12 h-12 border-4 border-teal-300 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-700 dark:text-gray-300">Processing your request...</p>
    </div>
</div>

<!-- Rename Modal -->
<div id="renameModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">Rename Chat</h3>
        <input type="text" 
               id="renameInput" 
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-200 mb-4"
               placeholder="Enter new chat name">
        <div class="flex justify-end space-x-3">
            <button id="cancelRenameBtn" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">
                Cancel
            </button>
            <button id="confirmRenameBtn" class="px-4 py-2 bg-teal-300 hover:bg-teal-400 text-white rounded-lg">
                Rename
            </button>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
// Global variables
let currentSessionId = null;
let retryCount = 0;
const MAX_RETRIES = 3;

// Global functions
function showLoading() {
    document.getElementById('loadingOverlay').classList.remove('hidden');
}

function hideLoading() {
    document.getElementById('loadingOverlay').classList.add('hidden');
}

function showTypingIndicator() {
    const typingIndicator = document.getElementById('typingIndicator');
    const messagesContainer = document.getElementById('messagesContainer');
    typingIndicator.classList.remove('hidden');
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function hideTypingIndicator() {
    document.getElementById('typingIndicator').classList.add('hidden');
}

function disableInput() {
    document.getElementById('messageInput').disabled = true;
    document.getElementById('sendButton').disabled = true;
}

function enableInput() {
    document.getElementById('messageInput').disabled = false;
    document.getElementById('sendButton').disabled = false;
}

function updateChatControls(sessionId) {
    const renameBtn = document.getElementById('renameBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const chatTitle = document.getElementById('chatTitle');
    
    if (sessionId) {
        renameBtn.classList.remove('hidden');
        deleteBtn.classList.remove('hidden');
        chatTitle.textContent = 'Loading...';
    } else {
        renameBtn.classList.add('hidden');
        deleteBtn.classList.add('hidden');
        chatTitle.textContent = 'Select a chat or start a new one';
    }
}

async function loadChatSessions() {
    try {
        const response = await fetch('/en/ai/chat/sessions/');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        if (data.sessions && data.sessions.length > 0) {
            document.getElementById('sessionsList').innerHTML = data.sessions.map(session => `
                <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-200 ${currentSessionId === session.id ? 'bg-teal-50 dark:bg-teal-900' : ''}"
                     onclick="loadChatHistory(${session.id})">
                    <h3 class="font-medium text-gray-800 dark:text-gray-200 truncate">${session.title || `Chat ${session.id}`}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 truncate">${session.last_message || 'No messages yet'}</p>
                </div>
            `).join('');
        } else {
            document.getElementById('sessionsList').innerHTML = `
                <div class="p-3 text-gray-500 dark:text-gray-400 text-center">
                    No chat sessions found
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading chat sessions:', error);
        document.getElementById('sessionsList').innerHTML = `
            <div class="p-3 text-red-500 dark:text-red-400 text-center">
                Failed to load chat sessions
            </div>
        `;
    }
}

async function loadChatHistory(sessionId) {
    try {
        showLoading();
        const response = await fetch(`/en/ai/chat/${sessionId}/`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        currentSessionId = sessionId;
        updateChatControls(sessionId);
        
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = '';
        
        if (data.messages && data.messages.length > 0) {
            messagesContainer.innerHTML = data.messages.map(message => `
                <div class="flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[70%] ${message.role === 'user' ? 'bg-teal-300 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200'} rounded-lg p-3">
                        <div class="text-sm mb-1">${new Date(message.created_at).toLocaleString()}</div>
                        <div>${message.content}</div>
                    </div>
                </div>
            `).join('');
        }
        
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Update chat title if it exists
        if (data.title) {
            document.getElementById('chatTitle').textContent = data.title;
        }
        
        // Refresh the sidebar to highlight current session
        await loadChatSessions();
    } catch (error) {
        console.error('Error loading chat history:', error);
        alert('Failed to load chat history. Please try again.');
        currentSessionId = null;
        updateChatControls(null);
        document.getElementById('messagesContainer').innerHTML = '';
    } finally {
        hideLoading();
    }
}

async function createNewChat() {
    try {
        showLoading();
        const response = await fetch('/en/ai/chat/create/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                title: 'New Chat'
            })
        });
        
        const data = await response.json();
        currentSessionId = data.session_id;
        updateChatControls(currentSessionId);
        document.getElementById('messagesContainer').innerHTML = '';
        loadChatSessions();
        // Load the new chat immediately
        loadChatHistory(currentSessionId);
    } catch (error) {
        console.error('Error creating new chat:', error);
    } finally {
        hideLoading();
    }
}

async function deleteChatSession(sessionId) {
    if (!confirm('Are you sure you want to delete this chat session?')) {
        return;
    }

    try {
        showLoading();
        const response = await fetch(`/en/ai/chat/${sessionId}/delete/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        });

        if (!response.ok) {
            throw new Error('Failed to delete chat session');
        }

        currentSessionId = null;
        updateChatControls(null);
        document.getElementById('messagesContainer').innerHTML = '';
        loadChatSessions();
    } catch (error) {
        console.error('Error deleting chat session:', error);
        alert('Failed to delete chat session. Please try again.');
    } finally {
        hideLoading();
    }
}

async function renameChatSession(sessionId, newTitle) {
    try {
        showLoading();
        const response = await fetch(`/en/ai/chat/${sessionId}/rename/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                title: newTitle
            })
        });

        if (!response.ok) {
            throw new Error('Failed to rename chat session');
        }

        loadChatSessions();
        document.getElementById('chatTitle').textContent = newTitle;
        document.getElementById('renameModal').classList.add('hidden');
    } catch (error) {
        console.error('Error renaming chat session:', error);
        alert('Failed to rename chat session. Please try again.');
    } finally {
        hideLoading();
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const newChatBtn = document.getElementById('newChatBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const renameBtn = document.getElementById('renameBtn');
    const renameModal = document.getElementById('renameModal');
    const renameInput = document.getElementById('renameInput');
    const cancelRenameBtn = document.getElementById('cancelRenameBtn');
    const confirmRenameBtn = document.getElementById('confirmRenameBtn');

    // Handle message submission with retry logic
    async function handleMessageSubmit(e) {
        e.preventDefault(); // Prevent form from submitting normally
        
        if (!currentSessionId) {
            await createNewChat();
        }

        const message = messageInput.value.trim();
        if (!message) return;

        disableInput();
        showTypingIndicator();

        try {
            const response = await fetch('/en/ai/chat/send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Add user message
            messagesContainer.innerHTML += `
                <div class="flex justify-end">
                    <div class="max-w-[70%] bg-teal-300 text-white rounded-lg p-3">
                        <div class="text-sm mb-1">${new Date().toLocaleString()}</div>
                        <div>${message}</div>
                    </div>
                </div>
            `;

            // Add AI response
            messagesContainer.innerHTML += `
                <div class="flex justify-start">
                    <div class="max-w-[70%] bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg p-3">
                        <div class="text-sm mb-1">${new Date().toLocaleString()}</div>
                        <div>${data.response}</div>
                    </div>
                </div>
            `;

            messageInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Update chat title based on first user message
            if (messagesContainer.children.length === 2) {
                const title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                await renameChatSession(currentSessionId, title);
            }
            
            loadChatSessions();
            retryCount = 0; // Reset retry count on success
        } catch (error) {
            console.error('Error sending message:', error);
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                // Retry after a delay
                setTimeout(() => {
                    handleMessageSubmit(e);
                }, 1000 * retryCount);
            } else {
                // Show error message to user
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML += `
                    <div class="flex justify-center">
                        <div class="bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded-lg p-3">
                            Error: Failed to send message. Please try again.
                        </div>
                    </div>
                `;
            }
        } finally {
            hideTypingIndicator();
            enableInput();
        }
    }

    // Event Listeners
    messageForm.addEventListener('submit', handleMessageSubmit);
    sendButton.addEventListener('click', handleMessageSubmit);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleMessageSubmit(e);
        }
    });

    // Handle new chat button click
    newChatBtn.addEventListener('click', createNewChat);

    // Handle delete button click
    deleteBtn.addEventListener('click', () => {
        if (currentSessionId) {
            deleteChatSession(currentSessionId);
        }
    });

    // Handle rename button click
    renameBtn.addEventListener('click', () => {
        if (currentSessionId) {
            renameModal.classList.remove('hidden');
            renameInput.value = document.getElementById('chatTitle').textContent;
            renameInput.focus();
        }
    });

    // Handle rename modal actions
    cancelRenameBtn.addEventListener('click', () => {
        renameModal.classList.add('hidden');
    });

    confirmRenameBtn.addEventListener('click', () => {
        const newTitle = renameInput.value.trim();
        if (newTitle && currentSessionId) {
            renameChatSession(currentSessionId, newTitle);
        }
    });

    renameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            const newTitle = renameInput.value.trim();
            if (newTitle && currentSessionId) {
                renameChatSession(currentSessionId, newTitle);
            }
        }
    });

    // Load initial chat sessions
    loadChatSessions();
});
</script>
{% endblock %}
